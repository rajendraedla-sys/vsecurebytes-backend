[build]
  # Directory to change to before starting a build
  base = "."

  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist/public"

  # Default build command
  command = "npm run build:frontend"

[build.environment]
  NODE_VERSION = "18"

# Force HTTPS redirects
[[redirects]]
  from = "http://vsecurebytes.com/*"
  to = "https://vsecurebytes.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.vsecurebytes.com/*"
  to = "https://www.vsecurebytes.com/:splat"
  status = 301
  force = true

# Redirect all traffic to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"